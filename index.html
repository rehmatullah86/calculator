<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h4 class="text-center top-text">Calculator</h4>
    <div class="container">
      <div class="calculator">
        <input type="text" id="inputText" placeholder="0 " />
        <button class="button sign" onclick="clr()">AC</button>
        <button class="button sign" onclick="negative('+/-')">+/-</button>
        <button class="button sign" onclick="percent('%')">%</button>
        <button class="button operator" onclick="calculate('/')">รท</button>
        <button class="button number" onclick="calculate('7')">7</button>
        <button class="button number" onclick="calculate('8')">8</button>
        <button class="button number" onclick="calculate('9')">9</button>
        <button class="button operator" onclick="calculate('*')">X</button>
        <button class="button number" onclick="calculate('4')">4</button>
        <button class="button number" onclick="calculate('5')">5</button>
        <button class="button number" onclick="calculate('6')">6</button>
        <button class="button operator" onclick="calculate('-')">-</button>
        <button class="button number" onclick="calculate('1')">1</button>
        <button class="button number" onclick="calculate('2')">2</button>
        <button class="button number" onclick="calculate('3')">3</button>
        <button class="button operator" onclick="calculate('+')">+</button>
        <button class="button zeroButton number" onclick="calculate('0')">
          0
        </button>
        <button class="button point number" onclick="calculate('.')">.</button>
        <button class="button point equal" onclick="calculateResult('=')">
          =
        </button>
      </div>
    </div>
    <script src="assets/javascript/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
